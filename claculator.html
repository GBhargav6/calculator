<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculator</h1>
    <p>Math is all about becoming a creative thinker not a Calculator‚ùå</p>
    <div class="container">
        <div class="Calculator">
            <input type="text" placeholder="0" id="inputBox">
            <hr>
            <div class="div1 left">
                <button class="btn1 grey spa btn2" id="orange">AC</button>
                <button class="btn1 grey spa btn2" id="orange">DEL</button>
                <button class="btn1 grey spa btn2" id="orange">%</button>
                <button class="btn1 orange spa btn2" id="slash">/</button>
            </div>
            <div class="div1">
                <button class="btn1 spa">7</button>
                <button class="btn1 spa">8</button>
                <button class="btn1 spa">9</button>
                <button class="btn1 orange spa" id="orange">*</button>
            </div>
            <div class="div1">
                <button class="btn1 spa">4</button>
                <button class="btn1 spa">5</button>
                <button class="btn1 spa">6</button>
                <button class="btn1 orange spa" id="orange">-</button>
            </div>
            <div class="div1">
                <button class="btn1 spa">1</button>
                <button class="btn1 spa">2</button>
                <button class="btn1 spa">3</button>
                <button class="btn1 orange spa" id="orange">+</button>
            </div>
            <div class="div1">
                <button class="btn1 spa">00</button>
                <button class="btn1 spa">0</button>
                <button class="btn1 spa">.</button>
                <button class="btn1 orange spa" id="orange">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
